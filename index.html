<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,900;1,400;1,500;1,700&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Convert Money</title>
</head>
<body>
    <img class=logo src="assets/money gift.gif" alt="logo-convert-money">

<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
           
        </select>
</label>

<label>
    Converter <b>Para</b>
    <select class="currency-select"> 
        <option value="dolar"> $ Dólar Americano </option>
        <option value="euro">€ Euro</option>
       </select>
</label>

<label>
    Valor

    <input class="input-currency" placeholder="R$10.000,00">

</label>

    <button class="convert-button"> Converter</button>

    <section>
        <div class="currency-box">        
            <img src="./assets/Real.png" alt="moeda-a-converter">
            <p class="currency">Real</p>
            <p class="currency-value-to-convert">R$0,00</p>
        </div>

            <img class="arrow-img" src="assets/arrow1.png" alt="seta">
       
            <div class="currency-box">      
            <img classe="currency-img" src="./assets/dolar.png.png" alt="moeda-convertida">
            <p class="currency" id="currency-name">Dólar americano</p>
            <p class="currency-value">US$ 0.0</p>
        </div>    
    </section>
</label>
</main>

</body>
<script src="./scripts.js"></script>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;0,900;1,400;1,500;1,700&family=Roboto:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
<title>Convert Money</title>
</head>
<body>
    <img class=logo src="assets/logo.gif" alt="logo-convert-money">

<main>
    <label>
        Converter <b>de</b>
        <select>
            <option>R$ Real Brasileiro</option>
            <option>US$ Dólar Americano </option>
            <option>€ Euro </option>
            <option>₿ Bitcoin</option>
        </select>
</label>

<label>
    Converter <b>Para</b>
    <select>
        <option>R$ Real Brasileiro</option>
        <option>US$ Dólar Americano </option>
        <option>€ Euro </option>
        <option>₿ Bitcoin</option>
    </select>
</label>
<label>
    Valor
    <input placeholder="R$10.000,00">
    <button>Converter</button>
    <section>
        <div>         
            <img src="./assets/Real.png" alt="moeda-a-converter">
            <p>Real</p>
            <p>R$ 0,00</p>
        </div>
            <img src="assets/arrow1.png" alt="seta">
        <div>         
            <img src="./assets/dolar.png.png" alt="moeda-convertida">
            <p>Dólar</p>
            <p>US$ 0.0</p>
        </div>    
    </section>
</label>
</main>

</body>
</html>
